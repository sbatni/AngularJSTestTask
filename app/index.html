<!doctype html>
<html lang="en"ng-app="pmpApp">
<head>
  <title>My AngularJS App</title>
</head>
<body>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="pages/ItemController.js"></script>
<script src="pages/Validators.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">

<div ng-controller="ItemListCtrl as main">
  <!--Body content-->
  <p>Item Listing</p>
  <table  border="1">
    <thead>
    <tr>
      <th width="100">Sku</th>
      <th width="100">Item</th>
      <th width="100">Price</th>
      <th width="150">Action</th>
    </tr>
    </thead>
    <tr ng-repeat="item in main.items">
      <td>{{item.sku}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price | currency}}</td>
      <td>
        <button ng-click="main.editItem($index)">edit</button>
        <button ng-click="main.deleteItem($index)">delete</button>
      </td>
    </tr>
  </table>

  <br>
  <div>
    <p><h2> Add/Update Item</h2></p>
    <form novalidate name="inputForm">
      <div>
        <input type="hidden" name="prodid">
      </div>
      <div>
        Item Name<br>
        <input type="text" name="name" ng-model="main.prod.name" required>
        <span name="error" class="error_show"  ng-show="inputForm.name.$invalid && inputForm.name.$dirty && inputForm.name.$touched">This field is required</span>
      </div>
      <div>
        Sku<br>
        <input type="text" name="sku" ng-model="main.prod.sku" required unique-validate index=main.selectedIndex datasource=main.items>
        <span name="error" class="error_show" ng-show="inputForm.sku.$error.uniqueValidate">This field is required/Duplicate sku</span>
      </div>
      <div>
        Price<br>
        <input type="text" name="price" ng-model="main.prod.price" ng-pattern="/^\d{0,9}(\.\d{1,9})?$/" required>
        <span name="error" class="error_show" ng-show="inputForm.price.$invalid && inputForm.price.$dirty">This field is required and has to be a number</span>
      </div>
      <br><br>
      <div>
        <button ng-click="main.saveItem()" ng-disabled="inputForm.$invalid" >Save</button>
      </div>
    </form>
  </div>

</div>
</body>
</html>
